<!DOCTYPE html>
<html data-bs-theme = "dark">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="cs/styles.css">
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8" />
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <h1>Pizza Parlor</h1>
    <br>
    <div class="row" id="order-info">
      <div class="col-6">
        <div class="pizza-flex-stuff">
          <h3 class="mx-1">Order Info</h3>
          <div id="pizza-list">
            <p>Nothing to order</p>
          </div>
          <div id="order-placer" class="card w-50 ms-1 border">
            <div class="card-body">
              <form id="order-placing-form">
                <button type="button" id="place-order-button" class="my-1 btn btn-primary">
                  Place Order
                </button>
                <button type="button" id="remove-pizza-button" class="my-1 btn btn-danger">
                  Remove Pizza
                </button>
              </form>
            </div>
          </div>
          <hr>
        </div>
      </div>
      <div class="col-6">
        <div class="pizza-flex-stuff">
          <div id="toppings-menu">
            <h3 class="mx-1">Add a topping: (Up to 3)</h3>
            <div id="topping-select-interface">
              <div id="toppings-card"  class="card w-50 ms-1 border">
                <div class="card-body">
                  <form id="topping-buttons-form">
                    <button data-topping="pepperoni" type="button" class="my-1 btn btn-primary topping-add-button">
                      Pepperoni (+$0.99)
                    </button>
                    <button data-topping="mushrooms" type="button" class="my-1 btn btn-primary topping-add-button">
                      Mushrooms (+$1.09)
                    </button>
                    <button data-topping="tomatoes" type="button" class="my-1 btn btn-primary topping-add-button">
                      Tomatoes (+$0.99)
                    </button>
                    <button data-topping="red peppers" type="button" class="my-1 btn btn-primary topping-add-button">
                      Red Peppers (+$1.09)
                    </button>
                    <button data-topping="asiago" type="button" class="my-1 btn btn-primary topping-add-button">
                      Asiago  (+$1.09)
                    </button>
                    <button data-topping="ground beef" type="button" class="my-1 btn btn-primary topping-add-button">
                      Ground Beef  (+$1.19)
                    </button>
                    <button type="button" class="my-1 btn btn-danger topping-remove-button">
                      Remove Topping
                    </button>
                    <hr>
                    <div class="form-floating">
                      <select class="form-select" name="pizza-size-selector" id="pizza-size-selector">
                        <option value="small">Small ($3.99)</option>
                        <option value="medium">Medium ($4.99)</option>
                        <option value="large">Large ($5.99)</option>
                      </select>
                      <!-- this label must be after select for correct rendering -->
                      <label for="pizza-size-selector">Select a size:</label>
                    </div>
                    <button type="button" class="my-1 btn btn-success pizza-add-button">
                      Add Pizza to Order
                    </button>
                  </form>
                  <hr>
                  <div id="topping-list">
                    <p>No additional toppings</p>
                  </div>
                </div>
              </div>
              <hr>
            </div>
          </div>
        </div>
    </div>
  </div>
  <div class="row" id="order-submitted">
    <div class="col-2 invisible">
        <p>WHY IS MY VISIBILITY NOT SET TO HIDDEN</p>
    </div>
    <div class="col-8">
      <div class="pizza-flex-stuff">
        <p>Your order has been placed!</p>
        <button id="close-submitted-button" class="btn btn-primary">Continue</button>
      </div>
    </div>
    <div class="col-2 invisible">
        <p>WHY IS MY VISIBILITY NOT SET TO HIDDEN</p>
    </div>
  </div>
</body>
</html>
