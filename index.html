<!DOCTYPE html>
<html data-bs-theme = "dark">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="cs/styles.css">
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8" />
  <title>title</title>
</head>
<body>
  <div class="container">
    <h1>Pizza Parlor</h1>
    <br>
    <div>whatever</div>
    <div class="row">
      <div class="col-6">
        <div class="pizza-flex-stuff">
          <h3 class="mx-1">Order Info</h3>
          <div id="topping-list">
            <p>No additional toppings</p>
          </div>
          <div id="order-placer">
            <button type="button" id="place-order-button" class="btn btn-primary">
              Place Order
            </button>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="pizza-flex-stuff">
          <div id="toppings-menu">
            <h3 class="mx-1">Add a topping: &lpar;Up to 3&rpar;</h3>
            <div id="topping-select-interface">
              <!-- TODO: interface for choosing toppings and size -->
              <div id="toppings-card"  class="card w-50 ms-1 border">
                <div class="card-body">
                  <!-- TODO: some kind of "place order" button-->
                  <form id="topping-buttons-form">
                    <button data-topping="pepperoni" type="button" class="my-1 btn btn-primary topping-add-button">
                      Pepperoni &lpar;&plus;0.99&rpar;
                    </button>
                    <button data-topping="mushrooms" type="button" class="my-1 btn btn-primary topping-add-button">
                      Mushrooms &lpar;&plus;1.09&rpar;
                    </button>
                    <button data-topping="tomatoes" type="button" class="my-1 btn btn-primary topping-add-button">
                      Tomatoes &lpar;&plus;0.99&rpar;
                    </button>
                    <button data-topping="red peppers" type="button" class="my-1 btn btn-primary topping-add-button">
                      Red Peppers &lpar;&plus;1.09&rpar;
                    </button>
                    <button data-topping="asiago" type="button" class="my-1 btn btn-primary topping-add-button">
                      Asiago  &lpar;&plus;1.09&rpar;
                    </button>
                    <button data-topping="ground beef" type="button" class="my-1 btn btn-primary topping-add-button">
                      Ground Beef  &lpar;&plus;1.19&rpar;
                    </button>
                    <button type="button" class="my-1 btn btn-danger topping-remove-button">
                      Remove Topping
                    </button>
                  </form>
                </div>
              </div>
              <hr>
            </div>
          </div>
        </div>
    </div>
  </div>
</body>
</html>
